
name: ğŸ“… Auto Book CrossFit

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 06:00 UTC (08:00 CET)
  workflow_dispatch:

jobs:
  book-crossfit:
    runs-on: ubuntu-latest
    env:
      DEBUG_MODE: 0

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: ğŸ” Load environment variables
      run: echo "Loaded"
      env:
        DECIPLUS_USERNAME: ${{ secrets.DECIPLUS_USERNAME }}
        DECIPLUS_PASSWORD: ${{ secrets.DECIPLUS_PASSWORD }}

    - name: ğŸ¤– Run booking script
      id: runscript
      run: |
        echo "[INFO] Running main.py..."
        python main.py > output.log || echo "::error::âŒ Booking failed. Check logs."

    - name: ğŸ“¤ Upload iCal artifact (if exists)
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: reservation
        path: reservation.ics
        if-no-files-found: ignore

    - name: ğŸ“„ Show run summary
      run: |
        if test -f "reservation.ics"; then
          echo "::notice::âœ… Booking succeeded. Download your iCal file from the 'Artifacts' section of this run."
        else
          echo "::warning::âš ï¸ No iCal file generated. Either already booked or slot unavailable."
